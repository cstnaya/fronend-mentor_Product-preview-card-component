<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product-image">
          <source
            media="(min-width: 375px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="./images/image-product-mobile.jpg" alt="perfume" />
        </picture>
        <div class="product-detail">
          <p class="product-subtitle">perfume</p>
          <h1 class="product-maintitle">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-prices">
            <div class="product-discount">$149.99</div>
            <div class="product-origin">$169.99</div>
          </div>
          <div class="flex flex-grow">
            <button type="button" class="btn-product-add-cart">
              <img
                src="./images/icon-cart.svg"
                alt="cart-icon"
                aria-hidden="true"
                class="icon-cart"
              />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
